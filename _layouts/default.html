<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% endif %}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="baidu-site-verification" content="WHr54xHS39" />
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <div id="page">
      <div id="header">
        <h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
      </div>
      <div id="body">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {{ content }}
      </div>
    </div>
    <div id="footer">
        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://pages.github.com">GitHub</a> | <a href="/about.html">woniu.me</a></small></p>
    </div>

	<script type="text/javascript">
		$(document).ready(function() {
			//为超链接加上target='_blank'属性
			$('a[href^="http"]').each(function() {
				$(this).attr('target', '_blank');
			});
		});
	</script>
  </body>
</html>
