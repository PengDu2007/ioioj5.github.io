<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
      </div>
      <div id="body">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {{ content }}
      </div>
    </div>
    <div id="footer">
        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://pages.github.com">GitHub</a> | <a href="/about.html">woniu</a></small></p>
    </div>
  </body>
</html>
